<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escena básica de A-Frame</title>
  <!-- Incluir A-Frame desde CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <!-- Crear la escena de A-Frame -->
  <a-scene>
    <!-- Un cubo 3D -->
    <a-box position="0 1 -5" rotation="0 45 0" color="blue"></a-box>
    <!-- Un suelo -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!-- Cámara -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
